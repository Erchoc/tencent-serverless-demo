Resources:
  default:
    Type: TencentCloud::Serverless::Namespace
    updateComponentInfo:
      Type: TencentCloud::Serverless::Function
      Properties:
        CodeUri: ./
        Description: Update Component Infomation
        Handler: index.main_handler
        Role: QCS_SCFExcuteRole
        MemorySize: 128
        Runtime: Nodejs8.9
        Timeout: 120
        Events:
          timer: ## 触发器名
            Type: Timer ## 定时触发器
            Properties:
              CronExpression: '0 0 23 * * * *'
              Enable: True
